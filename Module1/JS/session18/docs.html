<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Đối tượng Date()
        //khi khởi tạo đối tượng date() thì dùng từ khoá new
        const date = new Date()
        console.log(date.getDate() + "-" + date.getMonth() + "-" + date.getFullYear() );
        console.log( date.getTime());

        //Đối tượng Math()
        //Math.floor() là làm tròn xuống
        //Math.ceil() là làm tròn lên
        const random = Math.ceil(Math.random() * 100)
        console.log(Math.PI);
        console.log(Math.sqrt(9));
        const num = 5.9
        console.log(Math.floor(num));
        console.log(random);

        //Class
        class Person {
            //hàm tạo => khởi tạo khi dùng từ khoá new TênClass
            constructor(name,age,gender){
                this.name = name
                this.age = age
                this.gender = gender
            }

            work(){
                return 'Working...'
            }
        }

        class Doctor extends Person{
            work(){
                return 'sleeping...'
            }
        }

        const person1 = new Doctor("Binh",21,"nam")
        console.log(person1.work());
</script>
</body>

</html>
