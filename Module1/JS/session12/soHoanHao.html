<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //số hoàn hảo là số mà tổng các tích của nó ,ngoại trừ chính nó
        const number = +prompt("Nhập số n")

        let total = 0

        for (let index = 1; index < number; index++) {
            if (number % index == 0) {
                total += index
            }
        }

        if (total == number) {
            alert("Đây là số hoàn hảo")
        } else {
            alert("Đây không phải số hoàn hảo")
        }

        const n = +prompt("nhập chiều cao")
        for (let i = 1; i <= n; i++) {
            let row = "";
            for (let j = 1; j <= n - i; j++) {
                row += " ";
            }
            if (i === 1 || i === n) {
                for (let j = 1; j <= i * 2 - 1; j++) {
                    row += "*";
                }
            } else {
                row += "*";
                for (let j = 1; j <= (i - 1) * 2 - 1; j++) {
                    row += " ";
                }
                row += "*";
            }
            console.log(row);
        }

        const height = +prompt("Nhập vào chiều cao")
        for (let i = height; i > 0; i--) {
            let result = ""

            for (let k = 0; k <= height - i; k++) {
                result += " "
            }

            for (let j = 1; j <= i; j++) {
                result += "*"
            }
            console.log(result);
        }

         for (var i = 1; i <= height; i++) {
            var result = '';

            for (var j = 0; j <= height - i; j++) {
                result += ' ';
            }

            for (var k = 1; k <= 2 * i; k++) {
                result += '*';
            }

            console.log(result);
        }
    </script>
</body>

</html>
