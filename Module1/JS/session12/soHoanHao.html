<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //số hoàn hảo là số mà tổng các tích của nó ,ngoại trừ chính nó
        const number = +prompt("Nhập số n")

        let total = 0

        for (let index = 1; index < number; index++) {
            if (number % index == 0) {
                total += index
            }
        }

        if(total == number) {
            alert("Đây là số hoàn hảo")
        }else {
            alert("Đây không phải số hoàn hảo")
        }
    </script>
</body>

</html>
