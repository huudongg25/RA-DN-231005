<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //palidrome là chuỗi đối xứng ,khi đảo ngược từ thì vẫn chính nó
        const str = "abcba"
        function checkPalidrome(a){
            // chuyển đổi chuỗi nhận vào thành mảng
            const arr = a.split("")

            let newStr = "" //biến tạm để lưu trữ chuỗi đảo ngược

            //lặp ngược từ cuối mảng lên và cộng bằng vào chuỗi newStr
            for(let i = arr.length - 1; i >= 0;i--){
                newStr+= arr[i]
            }

            console.log(newStr);
            // kiểm tra xem chuỗi đảo ngược có bằng chuỗi nhập vào không => đúng thì là palidrome
            if(a == newStr) {
                alert("Là palidrome")
            }else {
                alert("sai")
            }
        }

        checkPalidrome(str)

    </script>
</body>
</html>
