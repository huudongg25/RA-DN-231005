<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <main>
        <section>
            <form>
                <div>
                    <label for="email">Email hoặc điện thoại</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password">
                </div>

                <button type="submit">Đăng nhập</button>
                <div>
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Duy trì đăng nhập</label>
                    </div>
                    <a href="">Quên mật khẩu</a>
                </div>
            </form>
        </section>
        <section>
            <form>
                <h1>Đăng ký</h1>
                <h4>Miễn phí và sẽ luôn như vậy.</h4>
                <div>
                    <input type="text" placeholder="Họ">
                    <input type="text" placeholder="Tên">
                </div>
                <div>
                    <input type="text" placeholder="Email hoặc số điện thoại">
                </div>
                <div>
                    <input type="text" placeholder="Nhập lại email hoặc số điện thoại">
                </div>
                <div>
                    <input type="text" placeholder="Mật khẩu mới">
                </div>
                <h4>Ngày sinh</h4>
                <div>
                    <select name="" id="">
                        <option value="">Ngày</option>
                    </select>
                    <select name="" id="">
                        <option value="">Tháng</option>
                    </select>
                    <select name="" id="">
                        <option value="">Năm</option>
                    </select>
                    <a href="">Tại sao tôi cần cung cấp thông tin</a>
                </div>
                <div>
                    <input type="radio" name="gender" id="men">
                    <label for="men">Nam</label>
                    <input type="radio" name="gender" id="girl">
                    <label for="girl">Nữ</label>
                </div>
                <p>Bằng cách nhấp vào đăng ký , bạn đồng ý với các <a href="">điều khoản</a> của chúng tôi và bạn đã
                    đọc...</p>
                <button type="submit">Đăng Ký</button>
            </form>
        </section>
    </main>
</body>

</html>
