<!DOCTYPE html>
<html>

<head>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .zoomed-image {
            width: 100%;
            height: auto;
            background-size: 100% 100%;
            transition: transform 0.3s;
        }

        .zoomed-image:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img class="zoomed-image" src="https://thietbiquayphim.com/wp-content/uploads/2022/05/meo-chup-anh-cun-cung.png"
            alt="Zoomed Image">
    </div>

</body>

</html>
