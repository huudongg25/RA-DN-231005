<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA | The Home Of Football</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <i class="fa-solid fa-bars"></i>
            <img src="https://digitalhub.fifa.com/transform/befe3a64-328b-453c-8b58-0faeb9103684/FIFA_Logo_White_Generic?io=transform:fill,height:64&quality=75"
                alt="">
        </div>
        <nav class="header-nav">
            <ul>
                <li>Tournaments</li>
                <li>Watch on fifa+</li>
                <li>Play</li>
                <li>Live</li>
                <li>Shop</li>
                <li>News</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-group">
                <span class="banner-desc">watch live on fifa+</span>
                <h3 class="banner-title">FIFA+ to live stream more FIFA World Cup 26™ South American qualifiers</h3>
                <p class="banner-content">Brazil v Venezuela and Argentina v Paraguay among the games which can be
                    watched
                    free.</p>
            </div>
        </section>

        <section class="tournaments">
            <figure class="tournaments-element">
                <img src="https://digitalhub.fifa.com/transform/907527d7-4f33-4e70-bd35-8e61f0e33263/FU17WC_Indonesia2023_Thumbnail?io=transform:fill,aspectratio:16x9,width:640&quality=75"
                    alt="">
                <figcaption>FIFA U-17 World Cup Indonesia 2023™</figcaption>
            </figure>
            <figure class="tournaments-element">
                <img src="https://digitalhub.fifa.com/transform/ad8cfa3c-18a4-493a-ad24-fba68485a896/The-Best-2023-thumbnail?io=transform:fill,aspectratio:16x9,width:640&quality=75"
                    alt="">
                <figcaption>The Best FIFA Football Awards™</figcaption>
            </figure>
            <figure class="tournaments-element">
                <img src="https://digitalhub.fifa.com/transform/c1960ccd-f89c-44d5-bdea-e319c075cfdb/FPLS_FCWC2023_Thumbnail_01?io=transform:fill,aspectratio:16x9,width:640&quality=75"
                    alt="">
                <figcaption>FIFA Club World Cup Saudi Arabia 2023™</figcaption>
            </figure>
            <figure class="tournaments-element">
                <img src="https://digitalhub.fifa.com/transform/327117d9-d13a-471a-b40e-9fac69ac1b52/FPLS_FBSWC2024_Thumbnail_01?io=transform:fill,aspectratio:16x9,width:640&quality=75"
                    alt="">
                <figcaption>FIFA Beach Soccer World Cup UAE 2024™</figcaption>
            </figure>

        </section>
    </main>
</body>

</html>
