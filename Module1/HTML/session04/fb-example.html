<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fb-example.css">
</head>

<body>
    <main>
        <section class="login-section">
            <form>
                <div>
                    <label class="text-white" for="email">Email hoặc điện thoại</label>
                    <input type="text" id="email">
                </div>
                <div>
                    <label class="text-white" for="password">Mật khẩu</label>
                    <input type="password" id="password">
                </div>

                <button class="btn-login" type="submit">Đăng nhập</button>
                <div>
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label class="text-sub-login" for="checkbox">Duy trì đăng nhập</label>
                    </div>
                    <a class="text-sub-login" href="">Quên mật khẩu</a>
                </div>
            </form>
        </section>
        <section>
            <form>
                <h1 class="title-register">Đăng ký</h1>
                <h4 class="title-register desc">Miễn phí và sẽ luôn như vậy.</h4>
                <div>
                    <input type="text" placeholder="Họ">
                    <input type="text" placeholder="Tên">
                </div>
                <div>
                    <input type="text" placeholder="Email hoặc số điện thoại">
                </div>
                <div>
                    <input type="text" placeholder="Nhập lại email hoặc số điện thoại">
                </div>
                <div>
                    <input type="text" placeholder="Mật khẩu mới">
                </div>
                <h4>Ngày sinh</h4>
                <div>
                    <select name="" id="">
                        <option value="">Ngày</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">31</option>
                    </select>
                    <select name="" id="">
                        <option value="">Tháng</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">12</option>
                    </select>
                    <select name="" id="">
                        <option value="">Năm</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                        <option value="">2023</option>
                    </select>
                    <a href="" class="why">Tại sao tôi cần cung cấp thông tin</a>
                </div>
                <div>
                    <input checked type="radio" name="gender" id="men">
                    <label for="men">Nam</label>
                    <input type="radio" name="gender" id="girl">
                    <label for="girl">Nữ</label>
                </div>
                <p class="desc-register">Bằng cách nhấp vào đăng ký , bạn đồng ý với các <a href="">điều khoản</a> của chúng tôi và bạn đã
                    đọc...</p>
                <button class="btn-register" type="submit">Đăng Ký</button>
            </form>
        </section>
    </main>
</body>

</html>
