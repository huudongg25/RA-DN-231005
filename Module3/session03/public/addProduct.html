<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li><a href="http://localhost:8000/">HOME</a></li>
        <li><a href="http://localhost:8000/product">PRODUCT</a></li>
        <li><a href="http://localhost:8000/add-product">ADD PRODUCT</a></li>
    </ul>
    <h1>ADD PRODUCT PAGE</h1>

    <figure class="card">
        <form method="POST" action="/add-product" class="create-form">
          <div class="input-wrapper">
            <input type="text" name="productName" placeholder="Product Name">
          </div>
          <div class="input-wrapper">
            <input type="text" name="image" placeholder="Image">
          </div>
          <div class="input-wrapper">
            <input type="text" name="from" placeholder="Country">
          </div>
          <div class="input-wrapper">
            <input type="text" name="nutrients" placeholder="Nutrients">
          </div>
          <div class="input-wrapper">
            <input type="number" name="quantity" placeholder="Quantity">
          </div>
          <div class="input-wrapper">
            <input type="text" name="price" placeholder="Price">
          </div>
          <div class="input-wrapper">
            <input type="text" name="description" placeholder="Product Name">
          </div>
          <div class="input-wrapper checkbox">
            <label for="">
              Organic
            </label>
            <input name="organic" type="checkbox" checked="true" />
          </div>
          <button onclick="handleRedirect()" type="submit">
            🥭🥭BOOM! Add fruit🥦🥦
          </button>
        </form>
      </figure>
</body>

</html>
